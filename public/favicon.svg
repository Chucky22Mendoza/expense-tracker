<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Fondo circular -->
  <circle cx="50" cy="50" r="50" fill="#646cff" />

  <!-- Flecha hacia arriba (entrada) -->
